<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="box"> </div>

  <script>
    let activeEffect
    const effectStack = []


    // let data = {
    //   foo: true,
    //   bar: true
    // }

    function reactive(obj) {
      return createReactive(obj)
    }

    function shallowReactive(obj) {
      return createReactive(obj, true)
    }

    function readOnly(obj) {
      return createReactive(obj, false, true)
    }

    function shallowReadOnly(obj) {
      return createReactive(obj, true, true)
    }


    const bucket = new WeakMap()
    const ITERATE_KEY = Symbol()

    function createReactive(obj, isShallow = false, isReadOnly = false) {
      return new Proxy(obj, {
        get(target, key, receiver) {

          if (key === 'raw') {
            return target
          }

          // 只读情况下不需要追踪依赖
          if(!isReadOnly) {
            track(target, key)
          }
         
          let res = Reflect.get(target, key, receiver)

          if(isShallow) {
            return res
          }

          // 深只读
          if(typeof res === 'object' && res !== null) {
            return isReadOnly ? readOnly(res) : reactive(res)
          }
          return res
        },
        set(target, key, newVal, receiver) {

          // 只读？
          if(isReadOnly) {
            return false // 只读
          }

          // 如果属性不存在，则说明是新添加属性，否则的话是设置已有属性
          // 判断array类型
          const type = Array.isArray(target) ? Number(key) > target.length ? 'ADD' : 'SET' : Object.prototype.hasOwnProperty(target, key) ? 'SET' : 'ADD'
          const res = Reflect.set(target, key, newVal, receiver)

          // 与旧值不相等时。才会进行触发更新 去除值为NaN的情况
          let oldVal = target[key]

          if (target === receiver.raw) {
            if (oldVal !== newVal && (oldVal === oldVal || newVal === newVal)) {
              trigger(target, key, type)
            }
          }

          return res
        },
        // 拦截in操作符
        has(target, key) {
          track(target, key)
          return Reflect.has(target, key)
        },

        // ownKey
        ownKeys(target) {
          // 将副作用函数与 ITERATE_KEY
          // ownKey中没有key值，先使用一个symbol值进行代替
          track(target, ITERATE_KEY)
          return Reflect.ownKeys(target)
        },

        // delete删除操作
        deleteProperty(target, key) {

          // 只读？
          if(isReadOnly) {
            return false
          }

          // 检查被操作属性是否为对象自己的属性
          const hasKey = Object.prototype.hasOwnProperty.call(target, key)
          // 属性删除
          const res = Reflect.deleteProperty(target, key)

          if (res && hasKey) {
            // 只有当被删除的属性是对象自己的属性并成功删除时，才会触发更新
            trigger(target, key, 'DELETE')
          }

          return res
        }
      })
    }


    // effect(() => {
    //   console.log(obj.foo);
    // }, {
    //   scheduler(fn) {
    //     // ...做点什么
    //   }
    // })

    function watch(source, cb) {
      let getter
      if (typeof source === 'function') {
        getter = source
      } else {
        getter = () => traverse(source)
      }

      let oldValue, newValue

      let cleanup

      function onInvalidate(fn) {
        cleanup = fn
      }

      function job() {
        newValue = effectFn()
        if (cleanup) {
          cleanup()
        }
        cb(newValue, oldValue, onInvalidate)
        oldValue = newValue
      }

      const effectFn = effect(
        () => getter(), {
          lazy: true,
          scheduler: () => {
            // flush值将任务放入微任务队列执行
            if (options.flush === 'post') {
              const p = Promise.resolve()
              p.then(job)
            } else {
              job()
            }
          }
        }
      )

      if (options.immediate) {
        job()
      } else {
        oldValue = effectFn()
      }

    }

    function traverse(value, seen = new Set()) {

      if (value === null || typeof value !== 'object' || seen.has(value)) return

      seen.add(value)

      for (let i in value) {
        traverse(value[i], seen)
      }
      return value
    }

    function computed(getter) {
      let dirty = true
      let value

      let effectFn = effect(getter, {
        lazy: true,
        scheduler() {
          if (!dirty) {
            dirty = true
            trigger(obj, 'value')
          }
        }
      })


      const obj = {
        get value() {
          if (dirty) {
            value = effectFn()
            dirty = false
          }

          track(obj, 'value')
          return value
        }
      }

      return obj
    }

    function track(target, key) {
      if (!activeEffect) return
      let depsMap = bucket.get(target)

      if (!depsMap) {
        bucket.set(target, (depsMap = new Map()))
      }

      let deps = depsMap.get(key)
      if (!deps) {
        depsMap.set(key, (deps = new Set()))
      }

      deps.add(activeEffect)

      activeEffect.deps.push(deps)
    }

    function trigger(target, key, type) {
      let depsMap = bucket.get(target)

      if (!depsMap) return
      let effects = depsMap.get(key)

      // effects && effects.forEach(fn => fn())

      let effectToRun = new Set()

      effects && effects.forEach(effectFn => {
        if (effectFn !== activeEffect) {
          effectToRun.add(effectFn)
        }
      })

      // 当for in遍历时，set（修改操作不需要再次执行forin，只有新增时才需要重新触发）
      if (type === 'ADD' || type === 'DELETE') {
        // 取出symbol的值
        let iterateEffects = depsMap.get(ITERATE_KEY)

        iterateEffects && iterateEffects, forEach(effectFn => {
          if (effectFn !== activeEffect) {
            effectToRun.add(effectFn)
          }
        })
      }

      // 取出lengh
      // 如果操作为添加，并且为数组的话，应当更新length相关操作
      if(type === 'ADD' && Array.isArray(target)) {
        const lengthEffects = depsMap.get('length')
        // 将这些副作用函数添加到effectToRun中
        lengthEffects && lengthEffects.forEach(effectFn => {
          if(effectFn !== activeEffect) {
            effectToRun.push(effectFn)
          }
        })
      }


      effectToRun.forEach(effectFn => {
        if (effectFn.options.scheduler) {
          effectFn.options.scheduler(effectFn)
        } else {
          effectFn()
        }
      })
    }

    function effect(fn, options = {}) {
      const effectFn = function () {
        cleanup(effectFn)
        activeEffect = effectFn
        effectStack.push(effectFn)

        fn()

        effectStack.pop()
        activeEffect = effectStack[effectStack.length - 1]
      }
      effectFn.options = options

      effectFn.deps = []

      effectFn()
    }

    function cleanup(effectFn) {
      for (let i = 0; i < effectFn.deps.length; i++) {
        let deps = effectFn.deps[i]
        deps.delete(effectFn)
      }

      effectFn.deps.length = 0
    }
  </script>
</body>

</html>
